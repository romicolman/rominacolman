---
layout: default

---

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-sm-8">
        <a href="{{ page.url }}">
          <h2>{{ page.title }}</h2>
        </a>
      </div>
      <div class="ml-auto col-sm-4 text-right mb-3">
        <time datetime="{{ page.date | date:"%Y-%m-%d" }}">
          {{ page.date | date_to_long_string }}
        </time>
      </div>
    </div>
    <div class="row">
      <div class="col">

        {{content}}

      </div>
    </div>
  </div>
</div>
